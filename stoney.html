<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dice Game</title>
<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
<div class="wrapper">
  <h1>Dice Game</h1>
  <div class="output player_output">
  	<h2 class="player">Player</h2>
    <div class="dice">
      <h2>Player Dice</h2>
      <div class="dice_out dice_01_out">
        <h2>Dice 01</h2>
        <span>&nbsp;</span>
      </div><!-- end dice_01_out -->
      <div class="dice_out dice_02_out">
        <h2>Dice 02</h2>
        <span>&nbsp;</span>
      </div><!-- end dice_01_out -->
    </div><!-- end dice -->
    <div class="score">
      <h2>Player Score</h2>	
      <div class="score_out score_round">
        <h3>Score this<br /> Round</h3>
        <span>&nbsp;</span>
      </div><!-- end score_this_round -->
      <div class="score_out score_total">
        <h3>Total<br/> Score</h3>
        <span>&nbsp;</span>
      </div><!-- end score_total -->
    </div><!-- end score -->
  </div><!-- end player_out -->
  <div class="output computer_output">
  	<h2 class="player">Computer</h2>
    <div class="dice">
      <h2>Computer Dice</h2>
      <div class="dice_out dice_01_out">
        <h2>Dice 01</h2>
        <span>&nbsp;</span>
      </div><!-- end dice_01_out -->
      <div class="dice_out dice_02_out">
        <h2>Dice 02</h2>
        <span>&nbsp;</span>
      </div><!-- end dice_01_out -->
    </div><!-- end dice -->
    <div class="score">
      <h2>Computer Score</h2>	
      <div class="score_out score_round">
        <h3>Score this<br /> Round</h3>
        <span>&nbsp;</span>
      </div><!-- end score_this_round -->
      <div class="score_out score_total">
        <h3>Total<br /> Score</h3>
        <span>&nbsp;</span>
      </div><!-- end score_total -->
    </div><!-- end score -->
  </div><!-- end player_out -->
  <div class="controls">
  	<button class="btn_new_game">New Game</button>
    <button class="btn_roll_dice">Roll Dice</button>
  </div><!-- end controls -->
</div><!-- end wrapper -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
